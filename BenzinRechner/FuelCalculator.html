<!DOCTYPE html>
<html>
<head>
    <title>Benzinrechner</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container">

    <div>
        <h1> Benzinrechner</h1>

        <div>
            <div>
                <label for="fuelInput">Liter getankt:</label>
                <input id="fuelInput" type="text" />
            </div>
            <div>
                <label for="kmInput">KM gefahren:</label>
                <input id="kmInput" type="text" />
            </div>
            <div>
                <input id="calculateButton"
                       type="button" value="Verbrauch berechnen" />
            </div>
            <div>
                <label>Verbrauch:</label>
                <input id="consumptionInput" type="text" readonly />
            </div>
        </div>

    </div>
</body>
</html>
